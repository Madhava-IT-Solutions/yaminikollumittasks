<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Construction Gantt Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-gc">
        <h1 class="construction">Construction <span class="gantt">Planner</span></h1>
        <label for="startDate">Select Construction Start Date:</label>
        <input type="date" id="startDate" onchange="generateChart()">
        <div class="timeline" id="timeline"></div>
        <div class="gantt-chart" id="ganttChart"></div>

        <div class="legend">
            <div><span class="indicator critical"></span> Critical Activity</div>
            <div><span class="indicator parallel"></span> Parallel Activity</div>
            <div><span class="indicator individual"></span> Individual Activity</div>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <h1>Construction Cost Calculator</h1>
            
            <label for="unit">Select Unit of Measurement:</label>
            <select id="unit">
                <option value="1">Square Meter</option>
                <option value="0.8361273574">Square Yard</option>
                <option value="0.09290304014">Square Feet</option>
            </select>
    
            <label for="area">Enter Area:</label>
            <input type="number" id="area" placeholder="Enter area value">
    
            <label for="floor"> Floors</label>
            <input type="number" id="floor" placeholder="Enter number of floors">
    
            <button onclick="calculateCost()">Next</button>
    
            <table>
                <thead>
                    <tr>
                        <th>Tentative Cost</th>
                        <th>Loss Due to Delay Per Day</th>
                        <th>Loss Due to Delay Per Month</th>
                        <th>Loss Due to Delay Per Year</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="tentativeCost">-</td>
                        <td id="delayPerDay">-</td>
                        <td id="delayPerMonth">-</td>
                        <td id="delayPerYear">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <div class="figure">
            <img src="https://cdn3d.iconscout.com/3d/premium/thumb/engineer-holding-blueprint-3d-illustration-download-in-png-blend-fbx-gltf-file-formats--construction-manager-for-site-male-house-plan-engineering-character-pack-man-illustrations-4081279.png" alt="Engineer Blueprint" class="logo">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
