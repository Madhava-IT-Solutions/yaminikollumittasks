<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Construction Gantt Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chart-container">
        <canvas id="ganttChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('ganttChart').getContext('2d');
            const data = {
                labels: [
                    'Building plan & approvals', 'Excavation', 'Soakpit/Septic tank', 'Dug well/Borewell',
                    'Foundation & Plinth beams', 'Backfilling', 'RCC Column starters',
                    'Columns, Roof slab, Beams & Staircase', 'Brickwork, Lintels, Sunshades',
                    'Doors & windows', 'Installation of doors and windows',
                    'Electrical Wiring & Accessories', 'Plumbing work',
                    'Sanitary Installation', 'Plastering', 'Flooring', 'Painting',
                    'POP False ceiling', 'Modular Kitchen', 'Boundary wall',
                    'Water Connection', 'Electrical connection'
                ],
                datasets: [{
                    label: 'Construction Schedule',
                    data: [
                        { x: [1- 90], y: 0 },
                        { x: [1 - 2], y: 1 },
                        { x: [1, 20], y: 2 },
                        { x: [1, 2], y: 3 },
                        { x: [3, 22], y: 4 },
                        { x: [25, 28], y: 5 },
                        { x: [25, 31], y: 6 },
                        { x: [32, 76], y: 7 },
                        { x: [91, 120], y: 8 },
                        { x: [1, 30], y: 9 },
                        { x: [121, 135], y: 10 },
                        { x: [131, 140], y: 11 },
                        { x: [141, 147], y: 12 },
                        { x: [148, 152], y: 13 },
                        { x: [153, 172], y: 14 },
                        { x: [173, 190], y: 15 },
                        { x: [191, 205], y: 16 },
                        { x: [171, 178], y: 17 },
                        { x: [179, 185], y: 18 },
                        { x: [121, 126], y: 19 },
                        { x: [1, 30], y: 20 },
                        { x: [1, 90], y: 21 }
                    ],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    borderSkipped: false,
                    barThickness: 15
                }]
            };

            const config = {
                type: 'bar',
                data,
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Days'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Tasks'
                            }
                        }
                    }
                }
            };

            new Chart(ctx, config);
        });
    </script>
</body>
</html>
