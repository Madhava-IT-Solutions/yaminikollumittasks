<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Construction Gantt Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>House Construction Gantt Chart</h1>
        <div class="axis-label y-axis-title">Activity</div>
        <div class="chart-wrapper">
            <div class="y-axis">
                <div class="y-axis-labels"></div>
            </div>
            <div class="x-axis">
                <div class="x-axis-labels"></div>
                <div id="gantt-chart"></div>
            </div>
        </div>
        <div class="axis-label x-axis-title">No. of Days</div>
    </div>
    <script src="duration"></script>
</body>
</html>
