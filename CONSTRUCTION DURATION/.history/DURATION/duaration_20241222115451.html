<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Construction Gantt Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gantt-container {
            width: 90%;
            margin: 20px auto;
            overflow-x: auto;
            border: 1px solid #ddd;
            position: relative;
        }
        .gantt-chart {
            display: grid;
            grid-template-columns: 250px repeat(205, 1fr);
            align-items: center;
        }
        .task-name {
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            text-align: right;
        }
        .bar {
            height: 30px;
            background-color: #4caf50;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 5px;
            color: white;
            font-weight: bold;
        }
        .bar:hover {
            background-color: #45a049;
        }
        .x-axis {
            display: flex;
            justify-content: space-between;
            margin-left: 250px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .x-axis div {
            text-align: center;
            width: calc(100% / 205);
        }
        .total-duration {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>House Construction Gantt Chart</h1>
    <div class="gantt-container">
        <div class="gantt-chart" id="gantt"></div>
        <div class="x-axis" id="xAxis"></div>
    </div>
    <div class="total-duration" id="totalDuration"></div>

    <script>
        const tasks = [
            { name: 'Building plan & approvals', start: 1, duration: 90 },
            { name: 'Excavation', start: 1, duration: 2 },
            { name: 'Soakpit/Septic tank', start: 1, duration: 20 },
            { name: 'Dug well/Borewell', start: 1, duration: 2 },
            { name: 'Foundation & Plinth beams', start: 3, duration: 20 },
            { name: 'Backfilling', start: 25, duration: 4 },
            { name: 'RCC Column starters', start: 25, duration: 7 },
            { name: 'Columns, Roof slab, Beams & Staircase', start: 32, duration: 45 },
            { name: 'Brickwork, Lintels, Sunshades', start: 91, duration: 30 },
            { name: 'Doors & windows', start: 1, duration: 30 },
            { name: 'Installation of doors and windows', start: 121, duration: 15 },
            { name: 'Electrical Wiring & Accessories', start: 131, duration: 10 },
            { name: 'Plumbing work', start: 141, duration: 7 },
            { name: 'Sanitary Installation', start: 148, duration: 5 },
            { name: 'Plastering', start: 153, duration: 20 },
            { name: 'Flooring', start: 173, duration: 18 },
            { name: 'Painting', start: 191, duration: 15 },
            { name: 'POP False ceiling', start: 171, duration: 7 },
            { name: 'Modular Kitchen', start: 179, duration: 7 },
            { name: 'Boundary wall', start: 121, duration: 6 },
            { name: 'Water Connection', start: 1, duration: 30 },
            { name: 'Electrical connection', start: 1, duration: 90 }
        ];

        const chartContainer = document.getElementById('gantt');
        const xAxisContainer = document.getElementById('xAxis');
        const totalDurationElement = document.getElementById('totalDuration');
        const maxDays = 205;

        tasks.forEach(task => {
            const taskRow = document.createElement('div');
            taskRow.classList.add('task-row');

            const taskName = document.createElement('div');
            taskName.classList.add('task-name');
            taskName.textContent = task.name;

            const bar = document.createElement('div');
            bar.classList.add('bar');
            bar.style.gridColumn = `${task.start + 1} / ${task.start + task.duration + 1}`;
            bar.textContent = `${task.duration} days`;

            taskRow.appendChild(taskName);
            taskRow.appendChild(bar);
            chartContainer.appendChild(taskRow);
        });

        for (let i = 1; i <= maxDays; i += 10) {
            const dayMarker = document.createElement('div');
            dayMarker.textContent = i;
            xAxisContainer.appendChild(dayMarker);
        }

        totalDurationElement.textContent = `Overall Duration: ${maxDays} days`;
    </script>
</body>
</html>
