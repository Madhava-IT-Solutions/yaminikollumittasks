<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Construction Gantt Chart</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1 class="construction">Construction <span class="gantt"> Planner</span></h1>
        <label for="startDate">Select Construction Start Date:</label>
        <input type="date" id="startDate" onchange="generateChart()">
        <div class="timeline" id="timeline"></div>
        <div class="gantt-chart" id="ganttChart"></div>
    </div>

    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .graph {
            margin: 20px 0;
            width: 100%;
            height: 300px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Construction Cost Analysis</h1>
        <div class="graph">
            <p>Graph Placeholder</p>
        </div>
        
        <table>
            <tr>
                <th>Tentative Construction Cost (100 sqmt)</th>
                <th>Loss Due to Delay Per Day</th>
                <th>Loss Due to Delay Per Month</th>
                <th>Loss Due to Delay Per Year</th>
            </tr>
            <tr>
                <td>&#8377; 15,81,541</td>
                <td>&#8377; 650</td>
                <td>&#8377; 19,500</td>
                <td>&#8377; 2,37,250</td>
            </tr>
        </table>
    </div>
</body>
</html>
